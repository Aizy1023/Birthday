<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疯狂动物城生日惊喜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }

        .page-title {
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 52px;
            background: linear-gradient(135deg, #ff9a00, #ff6b6b, #ff9a00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 5px 15px rgba(255, 154, 0, 0.2);
            font-family: 'Comic Sans MS', cursive;
        }

        .page-title p {
            font-size: 22px;
            opacity: 0.9;
            font-style: italic;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            background: #000;
        }

        #birthday-video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 20px;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .video-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(238, 90, 36, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(238, 90, 36, 0.7);
        }

        .play-btn i {
            color: white;
            font-size: 30px;
        }

        .play-btn-text {
            font-size: 20px;
            font-weight: 600;
            margin-top: 15px;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 30px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff9a00, #ff6b6b);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .egg-button-container {
            margin-top: 40px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .egg-button-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .egg-button {
            background: linear-gradient(135deg, #ff9a00, #ff6b6b);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 50px;
            font-size: 22px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.5);
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        .egg-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.7);
        }

        .egg-button:active {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .page-title h1 {
                font-size: 36px;
            }
            
            .page-title p {
                font-size: 18px;
            }
            
            .egg-button {
                padding: 16px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-title">
            <h1>生日快乐！</h1>
            <p>疯狂动物城主题 - 专属定制惊喜</p>
        </div>
        
        <div class="video-container">
            <video id="birthday-video" preload="metadata" playsinline>
                <source src="./videos/生日动画.mp4" type="video/mp4">
                您的浏览器不支持视频播放
            </video>
            
            <div class="video-overlay" id="video-overlay">
                <button class="play-btn" id="play-btn">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="white">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                <div class="play-btn-text">点击播放生日惊喜</div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
        
        <div class="egg-button-container" id="egg-button-container">
            <button class="egg-button" id="next-page-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white" style="margin-right: 10px;">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                前往生日蛋糕许愿
            </button>
        </div>
    </div>

    <script>
        const video = document.getElementById('birthday-video');
        const videoOverlay = document.getElementById('video-overlay');
        const playBtn = document.getElementById('play-btn');
        const progressBar = document.getElementById('progress-bar');
        const eggButtonContainer = document.getElementById('egg-button-container');
        const nextPageBtn = document.getElementById('next-page-btn');
        
        // 播放/暂停视频
        playBtn.addEventListener('click', function() {
            if (video.paused) {
                video.play();
                videoOverlay.classList.add('hidden');
                playBtn.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                `;
            } else {
                video.pause();
                playBtn.innerHTML = `
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="white">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                `;
            }
        });
        
        // 视频进度更新
        video.addEventListener('timeupdate', function() {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = progress + '%';
        });
        
        // 视频播放结束
        video.addEventListener('ended', function() {
            eggButtonContainer.classList.add('show');
            playEndSound();
        });
        
        // 前往蛋糕页面
        nextPageBtn.addEventListener('click', function() {
            playTransitionSound();
            // 添加点击效果
            nextPageBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.location.href = 'cake-animation.html';
            }, 300);
        });
        
        // 视频点击播放/暂停
        video.addEventListener('click', function() {
            if (video.paused) {
                video.play();
                videoOverlay.classList.add('hidden');
                playBtn.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                `;
            } else {
                video.pause();
                playBtn.innerHTML = `
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="white">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                `;
            }
        });
        
        // 工具函数
        function playEndSound() {
            const audio = new Audio();
            audio.src = "https://assets.mixkit.co/sfx/preview/mixkit-magic-sparkles-300.mp3";
            audio.volume = 0.3;
            audio.play().catch(e => console.log("音效播放失败"));
        }
        
        function playTransitionSound() {
            const audio = new Audio();
            audio.src = "https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3";
            audio.volume = 0.4;
            audio.play().catch(e => console.log("转场音效播放失败"));
        }
        
        // 设置视频音量
        video.volume = 0.7;
    </script>
</body>
</html>
